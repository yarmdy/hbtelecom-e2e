<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Document</title>
    <link rel="stylesheet" href="frame/libs/bootstrap-3.3.7/css/bootstrap.min.css">
    <link href="css/volte-monitoring.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <div>
            <span class="title">全省总通话次数：</span><span class="data" id="allCount">加载中...</span>
            <span class="title">全省总质差次数：</span><span class="data" id="badCount">加载中...</span>
            <span class="title">全省质差率：</span><span class="data" id="badRate">加载中...</span>
        </div>
        <div>
            <span class="title">核心网占比：</span><span class="data" id="coreRate">加载中...</span>
            <span class="title">无线占比：</span><span class="data" id="wifiRate">加载中...</span>
            <span class="title">终端占比：</span><span class="data" id="terminalRate">加载中...</span>
        </div>
    </div>
    <div class="block">
        <div class="corebox container">
            <p class="block-title">核心网</p>
            <div>
                <div id="coreChart" class="chart"></div>
                <div id="coreChart2" class="chart"></div>
            </div>
        </div>
    </div>
    <div class="block">
        <div class="wifibox container">
            <p class="block-title">无线</p>
            <div>
                <div id="wifiChart" class="chart"></div>
                <div id="wifiData">
                    <p id="wifiTableTitle">全省无线小区</p>
                    <div id="tbaction">
                        <button class="btn btn-success" id="wifiexport">导出</button>
                        <a style="display:none;"><span id="realexport">download</span></a>
                    </div>
                    <table id="wifitable"></table>
                </div>
            </div>
        </div>
    </div>
    <div class="block">
        <div class="terminalbox container">
            <p class="block-title">终端</p>
            <div>
                <div id="terminalChart" class="chart"></div>
                <div id="terminalChart2" class="chart"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="frame/libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="frame/libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.js"></script>
    <script src="js/bootstrap-editable.js"></script>
    <script src="js/bootstrap-table-export.js"></script>
    <script src="js/tableExport.js"></script>
    <script src="js/volte-monitoring.js"></script>
</body>
</html>
